<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
<script src="./js/vue.js"></script>
<script>
  Vue.component("my-el", {
    props: ["text"],
    template: "<h1>{{text}}</h1>"
  });
  let vue = new Vue({
    el: "#root",
    template: `
      <div>
        <my-el v-bind:text="text"/>
      </div>
    `,
    data: {
      text: "Hello World !"
    }
  });
</script>
